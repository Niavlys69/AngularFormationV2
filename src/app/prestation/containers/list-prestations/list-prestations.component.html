<!-- <app-tableau [headers]="listHeaders" [lastRow]="addPresta"> -->
<app-tableau [headers]="listHeaders">
  <ng-container *ngFor="let item of collection$ | async">
    <app-prestation (click)="edit(item)" [presta]="item"></app-prestation>
  </ng-container>
  <div>
    <a [routerLink]="['add']">Ajouter une prestation</a>
  </div>
</app-tableau>
<div *ngIf="message$ | async; let message">
  {{ message }}
</div>
